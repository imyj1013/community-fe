<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 작성 - 잡담방</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="create-post">
  <div class="app-wrapper">
    <header class="app-header">
      <div class="header-left">
        <button class="header-back-btn" id="post-back-btn">&lt;</button>
      </div>
      <div class="app-header-title">잡담방</div>
    </header>

    <main class="app-main">
      <section class="post-form-card">
        <h1 class="post-form-title">게시글 작성</h1>

        <!-- 제목 -->
        <div class="form-group">
          <label for="post-title" class="form-label">
            제목<span class="required">*</span>
          </label>
          <input
            id="post-title"
            type="text"
            class="form-input"
            placeholder="제목을 입력해주세요. (최대 26글자)"
            maxlength="26"
          />
        </div>

        <!-- 내용 -->
        <div class="form-group">
          <label for="post-content" class="form-label">
            내용<span class="required">*</span>
          </label>
          <textarea
            id="post-content"
            class="form-textarea"
            placeholder="내용을 입력해주세요."
          ></textarea>
        </div>

        <!-- 공통 helper (제목/내용 미작성) -->
        <p id="post-main-helper" class="helper-text">
          제목, 내용을 모두 작성해주세요.
        </p>

        <!-- 이미지 업로드 -->
        <div class="form-group">
          <label class="form-label">이미지</label>
          <div class="file-input-wrapper">
            <input type="file" id="post-image-input" accept="image/*" />
          </div>
          <p id="post-image-helper" class="helper-text">
            파일을 선택해주세요.
          </p>
        </div>

        <!-- 전송 버튼 -->
        <button id="post-submit-btn" class="submit-btn">완료</button>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
