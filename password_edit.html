<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비밀번호수정 - 잡담방</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="password-edit">
    <div class="app-wrapper">
      <header class="app-header">
        <div class="app-header-title">잡담방</div>
        <div class="header-right">
          <div class="header-profile">
            <button
              id="header-profile-btn"
              type="button"
              class="header-profile-btn"
            ></button>
            <div
              id="header-profile-menu"
              class="header-profile-menu hidden"
            >
              <button
                type="button"
                data-action="edit-profile"
              >
                회원정보수정
              </button>
              <button
                type="button"
                data-action="edit-password"
              >
                비밀번호수정
              </button>
              <button type="button" data-action="logout">
                로그아웃
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="app-main">
        <section class="card">
          <h1 class="card-title">비밀번호 수정</h1>

          <div class="form-group">
            <label class="form-label" for="pwd-current"
              >현재 비밀번호</label
            >
            <input
              id="pwd-current"
              type="password"
              class="form-input"
              placeholder="현재 비밀번호를 입력하세요"
            />
            <div
              id="pwd-current-helper"
              class="helper-text helper-error"
            ></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="pwd-new"
              >새 비밀번호</label
            >
            <input
              id="pwd-new"
              type="password"
              class="form-input"
              placeholder="새 비밀번호를 입력하세요"
            />
            <div
              id="pwd-new-helper"
              class="helper-text helper-error"
            ></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="pwd-confirm"
              >새 비밀번호 확인</label
            >
            <input
              id="pwd-confirm"
              type="password"
              class="form-input"
              placeholder="새 비밀번호를 한 번 더 입력하세요"
            />
            <div
              id="pwd-confirm-helper"
              class="helper-text helper-error"
            ></div>
          </div>

          <button
            id="pwd-update-btn"
            class="btn btn-primary"
            disabled
          >
            수정하기
          </button>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
